<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EarphoneHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-headphones"></i>
                <span>EarphoneHub</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html">
                    <i class="fas fa-heart"></i> Wishlist
                    <span class="wishlist-count">0</span>
                </a></li>
                <li><a href="cart.html">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-user-plus"></i>
                    <h2>Sign Up</h2>
                    <p>Create your account to start shopping</p>
                </div>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input type="text" id="signup-name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="signup-password" name="password" required placeholder="Create a password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="signup-confirm-password" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="terms" required> I agree to the Terms and Conditions
                        </label>
                    </div>
                    <button type="submit" class="auth-button">Sign Up</button>
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                    <div id="signup-error" class="error-message"></div>
                    <div id="signup-success" class="success-message"></div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
